<style>
/* -------- Reset -------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* -------- Background -------- */
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #4f46e5, #06b6d4);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  overflow: hidden;
}

/* -------- Floating math symbols -------- */
.math-bg span {
  position: absolute;
  font-size: 3rem;
  opacity: 0.1;
  animation: float 12s linear infinite;
}

.math-bg span:nth-child(1) { top: 10%; left: 15%; animation-duration: 10s; }
.math-bg span:nth-child(2) { top: 70%; left: 80%; animation-duration: 14s; }
.math-bg span:nth-child(3) { top: 40%; left: 60%; animation-duration: 12s; }
.math-bg span:nth-child(4) { top: 80%; left: 20%; animation-duration: 16s; }

@keyframes float {
  0% { transform: translateY(0) rotate(0); }
  50% { transform: translateY(-40px) rotate(20deg); }
  100% { transform: translateY(0) rotate(0); }
}

/* -------- Card -------- */
.card {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 2.5rem;
  width: 90%;
  max-width: 420px;
  text-align: center;
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to   { opacity: 1; transform: translateY(0); }
}

.logo {
  font-size: 3rem;
  margin-bottom: 0.5rem;
}

h1 {
  font-size: 1.9rem;
  margin-bottom: 0.5rem;
}

p {
  opacity: 0.9;
  margin-bottom: 1.8rem;
}

/* -------- Buttons -------- */
button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

.install-btn {
  background: #22c55e;
  color: #022c22;
  margin-bottom: 12px;
  display: none;
}

.open-btn {
  background: white;
  color: #4f46e5;
}

.footer {
  margin-top: 1rem;
  font-size: 0.8rem;
  opacity: 0.8;
}
</style>
</head>

<script>
/* ---- Service Worker ---- */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js');
}

/* ---- PWA Install ---- */
let deferredPrompt;
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'block';
});

installBtn.addEventListener('click', async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt = null;
});

/* ---- Open App ---- */
function openApp() {
  window.location.href = "maths.html";
}
</script>
